<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credentials to Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #dceffe 0%, #e6eef8 100%);
      font-family: 'Segoe UI', Verdana, Arial, sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #fff;
      border-radius: 1.1em;
      box-shadow: 0 10px 32px rgba(60,60,120,0.13), 0 1.5px 6px rgba(118,118,218,0.09);
      max-width: 330px;
      width: 95vw;
      padding: 2.1em 1.6em 1.7em 1.6em;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-heading {
      font-size: 1.22em;
      font-weight: 600;
      letter-spacing: 0.04em;
      margin-bottom: 1.15em;
      color: #275097;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    .lock-icon {
      font-size: 1.54em;
      color: #3e7be5;
      vertical-align: middle;
    }
    .plain-input {
      width: 100%;
      padding: 0.95em 1em;
      font-size: 1.05em;
      border-radius: 0.6em;
      border: 1.5px solid #bed9f7;
      box-shadow: 0 3px 11px #2e6bc012;
      margin-bottom: 1.75em;
      outline: none;
      transition: border 0.16s;
      text-align: left;
      background: #f4faff;
    }
    .plain-input:focus {
      border-color: #3e7be5;
      background: #e8f3fc;
    }
    .main-button {
      width: 100%;
      padding: 0.9em 0;
      border: none;
      border-radius: 0.6em;
      background: linear-gradient(92deg, #3971e1 60%, #44addc 100%);
      color: #fff;
      font-size: 1.07em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 10px #3975da22;
      margin-bottom: 0.7em;
      transition: background 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    .main-button:hover {
      background: linear-gradient(92deg, #295ec0 70%, #2299c5 100%);
    }
    .checkmark {
      font-size: 1.18em;
      color: #60ba7a;
      margin-left: 0.1em;
    }
    .footer-links {
      margin-top: 1.4em;
      font-size: 0.94em;
      color: #6c8bb4;
    }
    .footer-links a {
      color: #3a80dd;
      text-decoration: none;
      margin: 0 0.8em;
      font-weight: 500;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-heading">
      <span class="lock-icon" aria-hidden="true"></span>
      Credentials to login
    </div>
    <input class="plain-input" type="text" placeholder="Enter your credentials" autocomplete="off" spellcheck="false" aria-label="Credentials" />
    <button class="main-button" onclick="login()">
      <span>Login</span> <span class="checkmark" aria-hidden="true">â†’</span>
    </button>
    <div class="footer-links">
      <a href="#">Forgot credentials?</a> | <a href="#">Help</a>
    </div>
  </div>
  <script>
    function login() {
      alert("Logging in (demo)");
      // Actual credential handling logic goes here
    }
  </script>
</body>
</html>
